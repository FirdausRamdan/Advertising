<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed YouTube Video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h2 class="mb-4">Menampilkan Video YouTube di Web</h2>
        
        <div class="video-container">
            <iframe id="youtubeVideo" width="560" height="315" 
                src="https://www.youtube.com/embed/603Uq8HKIQ0"
                title="YouTube Video" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="mt-4">
            <select id="videoSelector" class="form-select w-50 mx-auto">
                <option value="603Uq8HKIQ0">Video 1</option>
                <option value="dQw4w9WgXcQ">Video 2</option>
                <option value="MLTOdvXz3Vg">Video 3</option>
            </select>
            <button class="btn btn-primary mt-2" onclick="changeVideo()">Change Video</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
